<section>

    <form>

        <label for="phone-list-query">Buscar por:</label>

        <input id="phone-list-query" type="text" ng-model="query"> <!-- filtrado por cualquiera de los valores que coincidan con esta cadena de texto -->

        <label for="phone-list-order">Ordenar por:</label>

        <select id="phone-list-order" ng-model="order" ng-init="order = defaultOrder"> <!-- se inicializa el selector mediante la directiva ng-init -->

            <option value="name">Alfabéticamente</option>
            <option value="age">Más moderno</option>

        </select>

    </form>

    <!-- la directiva ngBind y ngBindTemplate permiten asociar un valor al contenido de una etiqueta, y esta no se
         mostrará hasta que las variables entre corchetes tomen su valor, evitando que se muestren al usuario mientras tanto -->

    <h2 ng-bind-template="Galería de teléfonos: {{query}}">Galería de teléfonos</h2>

    <ul id="phone-list">

        <li ng-repeat="phone in phones | filter: query | orderBy: order" class="thumbnail phone-listing">
            <a href="#/phones/{{phone.slug}}" class="thumb"><img ng-src="{{phone.mainImg}}"></a>
            <span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p>
        </li>

    </ul>

    <p>Total number of phones: {{phones.length}}</p>

</section>
